<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Knowledge Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://unpkg.com/d3-cloud@1.2.5/build/d3.layout.cloud.js"></script>
</head>
<body>
    <div class="app-header">
        <span style="font-size:2.1rem;vertical-align:middle;">ðŸ§ </span> SynthesisAI Collaborative Lab
        <div class="header-controls">
            <button id="dark-toggle" title="Toggle dark mode" style="background:none;border:none;cursor:pointer;font-size:1.5rem;margin-left:18px;vertical-align:middle;">
                <span id="dark-icon">ðŸŒ™</span>
            </button>
            <input type="color" id="theme-color" title="Pick accent color" value="#6a82fb" style="width:32px;height:32px;border:none;outline:none;margin-left:12px;cursor:pointer;vertical-align:middle;">
        </div>
    </div>
    <div class="container">
        <div class="left-column">
            <h2>Student Knowledge Visualization</h2>
            <div id="visualization-space">
                <div id="graph-container" style="display: flex; flex-direction: column;">
                    <svg id="network-graph" style="flex: 1; height: 400px;"></svg>
                    <svg id="word-cloud" style="flex: 1; height: 300px;"></svg>
                </div>
            </div>
        </div>
        <div class="right-column">
            <h2>Collaborative Writing Space</h2>
            <textarea id="collaborative-writing" placeholder="Start writing collaboratively..."></textarea>
            <button id="ask-ai-btn" style="margin-top:10px;">Ask AI</button>
            <div id="ai-response" style="margin-top:10px; background:#f3f3f3; padding:10px; border-radius:5px; min-height:40px;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
